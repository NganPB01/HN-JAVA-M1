<body>
    <!--
    Thiết kế layout- chia bố cục các element theo ý muốn
    1.float (ít dùng)
    2.position: định vị
    3.flex: định dạng 1 chiều
    4.grid
    5.rwd: responsive web desiger (để làm phù hợp với các thiết bị khác nhau)

    1.1 tự đọc
    1.2 Position
      {position: value}

          các value trong position:
          1.2.1   static   trạng thái mặc định
          1.2.2   relative   {position=relative}-> nó sẽ lấy vị trí ban đầu làm gốc để căn chỉnh
                              top/right/left/bottom   theo ý muốn
          1.2.3   absolute   {position=absolute}-> ăn theo vị trí của position cha chứa nó gần nhất làm gốc
                              khác vs trạng thái mặc định static.
                              nếu ko có position cha thì ăn theo kích thước màn hình   
          1.2.4   fixed       {position=fixed}-> cố định element khi lăn chuột
          1.2.5   stiky       {position=stiky}-> cố định element khi kéo chuột xuống quá phần hiển thị                                  


    1.3 flex 
      {display:flex} -> khi cha có thuộc tính {display:flex} thì con sẽ về cùng 1 hàng
      
        main axis: trục chính
        cross axis: trục phụ
        2 trục main axis và cross axis vuông góc với nhau

        1.3.1 {flex-direction:row} điều chỉnh trục chính nằm ngang (phụ nằm dọc)
              {flex-direction:colum} điều chỉnh trục chính nằm dọc (phụ nằm ngang)

        1.3.2 trục chính ăn theo thuộc tính {justify-content:  } với value(center/space-around/space-evenly/space-between)
        1.3.3 trục phụ ăn theo thuộc tính  {align-item:  } với value(center/space-around/space-evenly/space-between) 
        
        
        muốn cho thằng con chiếm vừa hết thằng cha thì dùng {flex:1}

           

    -->
</body>
