<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Module 01</title>
</head>
<body>
    <div class="container">
        <div class="register">
          <h2>Add Employee</h2>
            <form action="" class="form" onsubmit="addName(event)">
                <label class="label" for="code">Employee code</label><br>
                <input type="text" id="code"><br>
                <label class="label" for="name">Employee name</label><br>
                <input type="text" id="name"><br>
                <label class="label" for="email">Email</label><br>
                <input type="email" id="email" required><br>
                <button id="input" >Add Employee</button>
            </form>
        </div>
        <div class="list">
            <h2>Employee List</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Employee code</th>
                        <th>Employee name</th>
                        <th>Email</th>
                        <th>Option</th>
                    </tr>
                </thead>
                <tbody id="content">
                </tbody>
            </table>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
