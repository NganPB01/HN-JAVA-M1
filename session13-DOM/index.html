<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
      *  DOM:document object model- Mô hình tài liệu dạng đối tượng
        khi trang web được tải lên thì trình duyệt sẽ tạo ra một mô hình DOM
        chúng ta có thể:
        thay đổi nội dung, màu sắc, attribute, element, hiệu ứng
      * Các thành phần trong Dom:
       1. Element- tên các thẻ tag trong html
         các cách để lấy element trong dom:
         NHỚ CÚ PHÁP
         --LẤY THEO TÊN THẺ
         document.getElementsByTagName("h1")
         kết quả trả về: HTML collection dạng mảng.[h1] truy cập phần tử của mảng
         --LẤY THEO ID
         document.getElementById
       2. Attribute- tên thuộc tính
        ,,,setAttribute(name attribute,value)  thêm vào
        ,,,getAttribute(attribute)   lấy về 
        classList lấy ra danh sách class
                   cung cấp các phương thức
                   ...add-thêm vào
                   ...remove-xoá đi
                   ...contains (kiểm tra xem class đó có hay ko (true/false))
                   ...toggle (công tắc: có thì tắt đi, không có thì thêm vào)
       3. Text : phần nội dung thẻ
            1.textContent (không thêm thẻ vào trong nội dung được)
            2.innerHTML (có thể thêm thẻ vào trong nội dung được)
            

    -->
</body>
</html>
